<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/css.gg/icons/icons.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://css.gg/css">
    <link rel="stylesheet" href="css/device.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Gabriel Munthali | Post Blog</title>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed ml-5" type="button"
            data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="la la-bars"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">
                                <span class="la la-home"></span>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">
                                <span class="la la-rss"></span>Articles
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Reports</span>
                        <a class="link-secondary" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle" class="align-text-bottom"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="la la-users"></span>Engagements
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard.html"><span class="la la-home"></span>
                                        Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Post Article</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-8">
                            <h4 class="block-title">Post Article <span class="la la-book"></span></h4>
                            <div class="title-border"></div>
                            <form action="" class="row">
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2" for="post-title">Post Title:</label>
                                    <input type="text" class="form-control dash-form" name="post-title" id="">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2" for="post-title">Click Bait:</label>
                                    <input type="text" class="form-control dash-form" name="click-bait" id="">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2" for="body">Article Body:</label>
                                    <textarea name="" class="form-control dash-text" id="" cols="30"
                                        rows="10"></textarea>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2 d-block" for="image-upload">Image Upload:</label>
                                    <input type="file" class="form-control" name="" id="file-input">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <button class="artup-btn" type="submit">Upload Article <span
                                            class="la la-upload"></span></button>
                                </div>
                            </form>
                    </div>
                    <div class="col-md-4">
                        <h4 class="block-title">Quick Info <span class="la la-info"></span></h4>
                        <div class="title-border"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>



    <script src="js/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
